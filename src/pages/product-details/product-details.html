
<ion-header>

  <ion-navbar>
    <ion-title>ProductDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<img src="{{productDetail.featured_image_url}}">
	<div class="details">
		<h3>Product Name : <strong>{{productDetail.title}}</strong></h3>
		<p>Stock Status :  <strong>{{productDetail.stock_status}}</strong></p>
		<p>Product Sale Price : <strong>{{productDetail.sale_price}}</strong></p>
		<p>Regular Price is <strong>{{productDetail.regular_price}}</strong></p>
		<!-- <p class="Attributes"><strong>Attributes is :</strong></p>
		<p><strong>value :</strong> {{productAttributes[objectkey]?.value}}</p>
		<p><strong>Model : </strong>{{productAttributes[objectkey]?.name}}</p> -->
		
	</div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
    	<div class="footer-btn">
		    <!-- <button class="addcart" ion-button><ion-icon name="cart"></ion-icon> Add To Cart</button> -->
		   <button class="buy" ion-button (click)="contactus()">Send Enquiry </button>
		</div>
		
    </ion-title>
  </ion-toolbar>
</ion-footer>
